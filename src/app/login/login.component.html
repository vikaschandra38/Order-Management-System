<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <h2 class="form-signin-heading">Login Please</h2>
                <div *ngIf="invalidLogin" class="alert alert-danger">Invalid Username/password</div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="email" class="form-control" id="username" name="username" ngModel required email #username="ngModel"/>
                    <div class="alert alert-danger" *ngIf="username.touched && !username.valid">Please enter valid username</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" ngModel required #password="ngModel" minlength="5"/>
                    <div class="alert alert-danger" *ngIf="!password.valid && password.touched">
                        <div *ngIf="password.errors.minlength">Please enter password with minimum 5 characters</div>
                        <div *ngIf="password.errors.required">Please enter a valid password</div>
                    </div>
                </div>
                <div>
                  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Login</button>
                </div>
            </form> 
        </div>
    </div>
</div>
