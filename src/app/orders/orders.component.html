<nav class="navbar">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <h1>My Order Details</h1>
       </ul> 
        <app-new-order></app-new-order>
<div class="table-responsive">
    <table class="table table-hover" style="cursor: pointer;"> 
        <thead>
            <tr>
                <th>Order No</th>
                <th>Customer Name</th>
                <th>Customer Address</th>
                <th>Mobile Number</th>
                <th>Order Total</th>
                <th>Order DueDate</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let details of order; let i=index">
                <td>{{details.orderNumber}}</td>
                <td>{{details.customerName}}</td>
                <td>{{details.customerAddress}}</td>
                <td>{{details.customerMobileNumber}}</td>
                <td>{{details.orderTotal}}</td>
                <td>{{details.orderDueDate | date}}</td>
                <td><button type="button" class="btn btn-info btn-sm" (click)="open(content, i)">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit
                  </button>
                </td>
                <td><button type="button" class="btn btn-danger btn-sm"  (click)="onDelete(i)">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </button>
                </td>
            </tr>
        </tbody> 
    </table>
</div>
    </div>
    </nav>
    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="updateData(f, i)" let i = index; #f="ngForm"> 
              <div class="form-group">
                  <label for="orderNumber">Order No</label>
                  <input type="number" class="form-control" id="orderNumber" required name="orderNumber" [(ngModel)]="orderNumber">
              </div>
              <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" class="form-control" id="customerName" required name="customerName" [(ngModel)]="customerName">
              </div>
              <div class="form-group">
                <label for="customerAddress">Address</label>
                <input type="text" class="form-control" id="customerAddress" name="customerAddress" [(ngModel)]="customerAddress">
            </div>
            <div class="form-group">
                <label for="customerMobileNumber">Mobile No</label>
                <input type="number" class="form-control" id="customerMobileNumber" required name="customerMobileNumber" [(ngModel)]="customerMobileNumber"> 
            </div>
            <div class="form-group">
                <label for="orderTotal">Order Total</label>
                <input type="number" class="form-control" id="orderTotal" required name="orderTotal" [(ngModel)]="orderTotal">
            </div>
            <div class="form-group">
                <label for="orderDueDate">Order Due Date</label>
                  <input type="text" id="orderDueDate" class="form-control"  name="orderDueDate"  [(ngModel)]="orderDueDate">
              </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div> 
        </form>
    </div>
      </ng-template>
